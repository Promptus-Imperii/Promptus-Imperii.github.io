{{ define "main" }}
{{ partial "page-header" . }}

<section class="section">
  <div class="container">
    <div class="max-sm:flex max-sm:flex-col md:row">
      <div class="flex flex-col col gap-5 md:col-6 mx-auto text-center">
        <h1>{{ .Title }}</h1>
        <p>{{ .Content }}</p>
      </div>
      <div class="col">
        {{ partial "image" (dict "Src" .Params.image "Alt" .Title "Class" "mx-auto mb-6 rounded") }}
      </div>
    </div>
  </div>
</section>
{{ end }}
